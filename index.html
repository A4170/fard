<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Tony's JBL Speaker Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Page Background */
        body {
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
        }

        /* Text Styling */
        h1 {
            font-size: 45px;
            color: #ffffff;
            text-shadow: 0px 0px 8px #cccccc;
            font-family: 'Press Start 2P', cursive;
            margin-bottom: 15px;
        }

        h2 {
            font-size: 25px;
            text-shadow: 0px 0px 6px #888888;
        }

        p {
            font-size: 18px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            color: #ffffff;
        }

        /* Styled Link */
        a {
            color: #ffffff;
            font-weight: bold;
            text-decoration: none;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            transition: 0.3s ease;
        }

        a:hover {
            background: rgba(255, 255, 255, 0.8);
            color: #000000;
            text-shadow: 0px 0px 10px #000000;
        }

        /* Image Styling */
        img {
            display: block;
            margin: 20px auto;
            border: 4px solid #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.8);
        }

        /* Divider Lines */
        hr {
            border: 2px solid #ffffff;
            margin: 30px auto;
            width: 80%;
            opacity: 0.7;
        }

        /* Audio Controls */
        .audio-container {
            margin-top: 20px;
        }

        .audio-button {
            background: #ffffff;
            color: #000000;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .audio-button:hover {
            background: #000000;
            color: #ffffff;
            text-shadow: 0px 0px 8px #ffffff;
        }
    </style>
</head>
<body>

    <hr>
    <h1>JBL Speaker</h1>
    <hr>

    <img alt="The government is after me for leaking this information" 
         src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR731fhaqJPlYmHNlsubafrsymkmPPhD3gEHw&s" 
         width="240" height="190">
    
    <hr>

    <p>
        "The shit I do instead of my work for Sanchez lmao."
    </p>

    <hr>

    <h2>
        <a href="index2.html">Click me to go to the requirements page</a>
    </h2>

    <hr>

    <!-- Audio Player -->
    <div class="audio-container">
        <audio id="audio-player" loop>
            <source src="https://A4170.github.io/fard/FettyWap.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <button class="audio-button" onclick="toggleAudio()">Play Music</button>
    </div>

    <script>
        let audioPlayer = document.getElementById("audio-player");
        let audioButton = document.querySelector(".audio-button");
        let isPlaying = false;

        function toggleAudio() {
            if (!isPlaying) {
                audioPlayer.play();
                audioButton.textContent = "Pause Music";
                isPlaying = true;
            } else {
                audioPlayer.pause();
                audioButton.textContent = "Play Music";
                isPlaying = false;
            }
        }
    </script>

</body>
</html>
